<div class="col-lg-5">
    <p>{{title}}</p>
    <div class="alert alert-success" *ngIf="status =='success'">
        te has identificado correctamente, Bienvenido
    </div>
    <div class="alert alert-danger" *ngIf="status =='error'">
        No te has podido identificar Try again
    </div>

    <form name="form"  #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && onSubmit(user)" class="col-lg-12">
        <div class="form-group">
            <label>Correo electronico</label>
            <input name="mail"  type="email" placeholder="email@example.com"
            #email="ngModel" [(ngModel)]="user.email"  class="form-control" required/>
              <span *ngIf="email.invalid && email.touched">
                <div>El email no es valido</div>
            </span>    
        </div>
        <div class="form-group">
                <label>Contrasena</label>
                <input name="password"  type="password" class="form-control" placeholder="clave"
                    #password="ngModel" [(ngModel)]="user.password"  required/>
                <span *ngIf="password.invalid && password.touched">
                    <div>El password no es obligatoria</div>
                </span> 
            </div> 
        <input type="submit" value="Entrar" class="btn btn-success" [disabled]="!loginForm.form.valid" />
    </form>
</div>
